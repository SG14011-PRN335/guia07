<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp">

    <h:form id="formulario" >
        <p:panel id="manejoDatos" rendered="#{frmCategoria.mostrar}">
                <h:panelGrid columns="2" >
                    <p:outputLabel value="#{componente['id.columna']}" for="id" />
                    <p:inputText id="id" value="#{frmCategoria.categoriaEntity.idCategoria}" title="#{componente['id.columna']}" readonly="true"/>

                    <p:outputLabel value="#{componente['nombre.columna']}" for="nombres" />
                    <p:inputText id="nombres" value="#{frmCategoria.categoriaEntity.nombre}" title="#{componente['nombre.columna']}" required="true" requiredMessage="#{componente['nombre.requerido']}" />

                    <p:outputLabel value="#{componente['activo.columna']}" for="activo" />
                    <p:selectBooleanCheckbox id="activo" value="#{frmCategoria.categoriaEntity.activo}" />

                    <p:outputLabel value="#{componente['desc.columna']}" for="descripcion"/>
                    <p:inputText id="descripcion" value="#{frmCategoria.categoriaEntity.descripcion}" title="#{componente['desc.columna']}" required="true" requiredMessage="#{componente['desc.requerida']}"/>
                </h:panelGrid>
                
                <!-- BOTONES CRUD -->
            <div>     
                <ez:botones2 listener="#{frmCategoria}" renderBtns="#{frmCategoria.crudBtns}" updates="@form :tabla"/>
            </div>
            </p:panel>
                <!-- BOTONES CRUD -->
        
            </h:form>
</ui:composition>
