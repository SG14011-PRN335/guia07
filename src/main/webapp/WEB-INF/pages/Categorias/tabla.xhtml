<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp">
    
    <h:form id="tabla">
                <p:growl id="messages" showDetail="true" sticky="true" />
                <h1 align="center"><h:outputText value="#{componente['titulo']}"/></h1>
                
                <p:dataTable id="tabla"
                             value="#{frmCategoria.listaDatos}"
                             lazy="false"
                             var="item" 
                             paginator="true" 
                             rows="6" 
                             rowsPerPageTemplate="5,10,15" 
                             selectionMode="single" 
                             selection="#{frmCategoria.categoriaEntity}" 
                             rowKey="#{item.idCategoria}" >
                    
                    <p:ajax event="rowSelect" listener="#{frmCategoria.cambiarSeleccion()}" update=":formulario"/>
                    
                    <p:column sortBy="#{item.idCategoria}" filterBy="#{item.idCategoria}">
                        <f:facet name="header">
                            <h:outputText value="#{componente['id.columna']}"/>
                        </f:facet>
                        <h:outputText value="#{item.idCategoria}"/>
                    </p:column>
                    
                    <p:column sortBy="#{item.nombre}" filterBy="#{item.nombre}">
                        <f:facet name="header">
                            <h:outputText value="#{componente['nombre.columna']}"/>
                        </f:facet>
                        <h:outputText value="#{item.nombre}"/>
                    </p:column>
                    
                    <p:column sortBy="#{item.activo}" filterBy="#{item.activo}">
                        <f:facet name="header">
                            <h:outputText value="#{componente['activo.columna']}"/>
                        </f:facet>
                        <h:outputText value="#{item.activo}"/>
                    </p:column>
                    
                    <p:column sortBy="#{item.descripcion}" filterBy="#{item.descripcion}">
                        <f:facet name="header">
                            <h:outputText value="#{componente['desc.columna']}"/>
                        </f:facet>
                        <h:outputText value="#{item.descripcion}"/>
                    </p:column>
                    
                    </p:dataTable>
                
                <!-- BOTON NUEVO Y CANCELAR -->
                <ez:botones1 listener="#{frmCategoria}" updates="@form :formulario"/>
                <!-- BOTON NUEVO Y CANCELAR -->
                
            </h:form>

</ui:composition>
