<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Categorias</title>
    </h:head>

    <h:body>

        <p:layout fullPage="true">
           <!-- ENCABEZAMIENTO/ ELEGIR IDIOMA--> 
            <p:layoutUnit position="north" size="7%" style="border: none">
                <ui:insert name="header">
                    <h:form>
                        <h:outputLabel for="lstIdiomas" value="#{componente['selecIdioma']}"/>
                        <h:selectOneMenu id="lstIdiomas" value="#{managedBeanLanguages.codigoIdioma}"
                            valueChangeListener="#{managedBeanLanguages.cambioDeIdiomaHandler}"
                            onchange="submit()">
                        <f:selectItems value="#{managedBeanLanguages.paises}"/>
                        </h:selectOneMenu>
                    </h:form>                
                </ui:insert>
            </p:layoutUnit>
           <!-- ENCABEZAMIENTO/ ELEGIR IDIOMA-->
           
           <!-- CUERPO/CENTRO -->
            <p:layoutUnit position="center" style="border: none">
                <ui:insert name="body"/>
            </p:layoutUnit>
           <!-- CUERPO/CENTRO -->
           
           <!-- PIE DE PÁGINA/COPYRIGHT -->
            <p:layoutUnit position="south" size="7%" style="border: none">
                <ui:insert name="footer">
                    #{componente['derechos']}
                </ui:insert>
            </p:layoutUnit>
           <!-- PIE DE PÁGINA -->
            
        </p:layout>

    </h:body>

</html>
