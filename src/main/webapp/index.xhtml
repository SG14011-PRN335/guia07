<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp">
    <h:head>
        <title>Categorias</title>
    </h:head>
    <h:body>
        <h:form id="frmTop">
        <h:panelGrid columns="4">
            <h:outputLabel for="lstIdiomas" value="#{componente['selecIdioma']}"/>
            <h:selectOneMenu id="lstIdiomas" value="#{managedBeanLanguages.codigoIdioma}"
                            valueChangeListener="#{managedBeanLanguages.cambioDeIdiomaHandler}"
                            onchange="submit()">
            <f:selectItems value="#{managedBeanLanguages.paises}"/>
        </h:selectOneMenu>
        </h:panelGrid>
         </h:form>   

        <f:view>
            <h:form id="tabla">
                <h1 align="center"><h:outputText value="#{componente['titulo']}"/></h1>
                <p:dataTable value="#{frmCategoria.listaDatos}" var="item" paginator="true" rows="5" rowsPerPageTemplate="5,10,15" selectionMode="single" selection="#{frmCategoria.categoriaEntity}" rowKey="#{item.idCategoria}" >
                    <p:ajax event="rowSelect" listener="#{frmCategoria.cambiarSeleccion()}" update=":formulario"/>
                    
                    <p:column sortBy="#{item.idCategoria}">
                        <f:facet name="header">
                            <h:outputText value="#{componente['columna1']}"/>
                        </f:facet>
                        <h:outputText value="#{item.idCategoria}"/>
                    </p:column>
                    
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{componente['columna2']}"/>
                        </f:facet>
                        <h:outputText value="#{item.nombre}"/>
                    </p:column>
                    
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{componente['columna3']}"/>
                        </f:facet>
                        <h:outputText value="#{item.activo}"/>
                    </p:column>
                    
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{componente['Columna4']}"/>
                        </f:facet>
                        <h:outputText value="#{item.descripcion}"/>
                    </p:column>
                    
                    </p:dataTable>
            </h:form>
        </f:view>
        <f:view>
            <h:form id="formulario" >
                <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                <div align="left">
                    
                    <ez:botones1 baking="#{frmCategoria}"/>
                    
                <h:panelGrid columns="2" rendered="#{frmCategoria.btnadd}" cellpadding="10" >
                        
                    <p:outputLabel value="#{componente['columna1']}" for="id" />
                        <p:inputText id="id" value="#{frmCategoria.categoriaEntity.idCategoria}" title="#{componente['columna1']}" readonly="true"/>
                        
                        <p:outputLabel value="#{componente['columna2']}" for="nombres" />
                        <p:inputText id="nombres" value="#{frmCategoria.categoriaEntity.nombre}" title="#{componente['columna2']}" required="true"/>
                        
                        <p:outputLabel value="#{componente['columna3']}" for="activo" />
                        <p:selectBooleanCheckbox id="activo" value="#{frmCategoria.categoriaEntity.activo}" />
                        
                        <p:outputLabel value="#{componente['Columna4']}" for="descripcion"/>
                        <p:inputText id="descripcion" value="#{frmCategoria.categoriaEntity.descripcion}" title="#{componente['Columna4']}" required="true"/>
                        
                </h:panelGrid>
                          
                    <ez:botones2 enti="#{frmCategoria}"/>

                </div>
            </h:form>
        </f:view>
        <br/>
        <p align="left" style="size: 10px">#{componente['derechos']}</p>
        
    </h:body>
</html>
